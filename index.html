<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css">
	
	<title>Random Quote Generator Web App</title>
</head>
<body>
	<div class="container-fluid">
		<div id="titlestuff">
			<h1>Random <i class="fa fa-comment-o fa-flip-horizontal"></i>uote Generator</h1>
			<p id="description">Prepare to be inspired! Or don't. The preparations you make are, frankly, none of my gosh darn business!</p>
		</div>
		<div class="quoteBox">
			<div class="quoteTxt">
				<i class="fa fa-quote-left"> </i><span id="qText"></span>
			</div>
			<div class="quoteAuth">
				<span id="authorName"></span>
			</div>
			<div class="buttons">
				<a class="button" id="tweet-it" title="Share this quote on Twitter!" target="_blank">
					<i class="fa fa-twitter"></i>
				</a>
				<button class="button" id="newQuote" title="See a new quote!">New Quote</button>
			</div>
		</div>
		<footer>
			<div>by <a href="http://codepen.io/Elliohknow/">Elliott Jones</a></div>
		</footer>
	</div>
	<!-- Javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
